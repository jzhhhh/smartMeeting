<div class="rooms" align="center" style="border-radius: 3px; padding-top: 40px; min-height: 100%;">
    <img id="lucyImg" src="./resources/chatlogo.png" alt="chatlogo">
    <div style="display: flex; background-color: white;">
        <div class="navbar" style="height: 605px; width: 20%; position: relative;">
            <ul>
                <li id="Profile" ><a href="#!/profile">Profile</a></li>
                <li id="Moments"><a href="#!/moments">Moments</a></li>
                <li id="Friends">Friends</li>
                <li id="Chats" ><a href="#!/selectRoom">Chats</a></li>
                <li id="Email"><a href ="#!/emailCenter">Email</a></li>
            </ul>
                <button id="logoutbt" type="submit">Log Out</button>
        </div>
        <div class="roomblock" align="center" style="padding-left: 60px; padding-right: 60px; padding-top: 40px; min-height: 100%;">

            <ul class="posts" style="margin: 40px;">
                <div ng-repeat="item in posts">
                    <p ng-click="selectPost(item)">{{ item.post_content }} </p>
                </div>
            </ul>

            <button type="submit" ng-click = "deletePost()">Delete Post</button>

        </div>
    </div>
</div>
