<div id="homepage">

    <div id="home">
        <div style="justify-content: center; display: block;" ng-show="homeshow">
            <img id="lucyImg" src="./resources/logo.png" alt="logo" style="width:100%; height:100%;">
            <div class="buttons" style="display:flex; justify-content:center;">
                <button id="signinbt" ng-click="signinToggle()">Sign In</button>
                <button id="signupbt" ng-click="signupToggle()">Sign Up</button>
            </div>
        </div>
    </div>

    <div id="signin" class="signinpage" ng-show="signinshow">
        <img id="lucyImg" src="./resources/logosmall.png" alt="logosmall">
        <div class="signinblock">
            <div align="right" style="padding: 5px;">
                <button id="signupbt2" ng-click="signupToggle2()">Sign Up</button>
            </div>
            <div class="signinform" align="center">
                <h2>Sign In<h3>
                <form>
                    <input type="text" name="email" placeholder="Email" ng-model ="user.email"><br>
                    <input type="text" name="password" placeholder="Password"ng-model = "user.password"><br>
                    <button id="signininput" class="btn btn-dark" ng-click="roomToggle()">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>

    <div id="signup" class="signuppage" ng-show="signupshow">
        <img id="lucyImg" src="./resources/logosmall.png" alt="logosmall">
        <div class="signupblock">
            <div align="right" style="padding: 5px;">
                <button id="signinbt2" ng-click="signinToggle2()">Sign In</button>
            </div>
            <div class="signupform" align="center" style="padding-left: 60px;
            padding-right: 60px;">
                <h2>Sign Up</h2>
                <form id="singupForm" align ="left" style="overflow-y: scroll; height: 600px;">
                    Email:
                    <input type="text" name="email" id = "email" ng-model = "user.email" placeholder=
                    "Enter your Email Here..."><br>
                    Username:
                    <input type="text" name="username" ng-model ="user.username" placeholder=
                    "Enter your Username Here..."><br>
                    Password:
                    <input type="text" name="password" ng-model = "user.password" placeholder=
                    "Enter your Password Here..."><br>
                    Employer:
                    <input type="text" name="employer" ng-model = "user.employer" placeholder=
                    "Enter your Employer Here..."><br>
                    Department:
                    <input type="text" name="department" ng-model = "user.department" placeholder=
                    "Enter your Department Here..."><br>
                    Team:
                    <input type="text" name="team" ng-model = "user.team" placeholder=
                    "Enter your Team Here..."><br>
                    <center><button id="signupinput" class="btn btn-dark" ng-click="roomToggle()">SIGN UP</button></center>
                </form>
            </div>
        </div>
    </div>

</div>
