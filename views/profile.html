<div class="rooms" align="center" style="border-radius: 3px; padding-top: 40px; min-height: 100%;">
    <img id="lucyImg" src="./resources/chatlogo.png" alt="chatlogo">
    <div style="display: flex; background-color: white;">
        <div class="navbar" style="height: 605px; width: 20%; position: relative;">
            <ul>
                <li id="Profile" onclick="location.href='#!/profile'">Profile</li>
                <li id="Moments" onclick="location.href='#!/selectRoom'">Moments</li>
                <li id="Chats" onclick="location.href='#!/selectRoom'">Chats</li>
                <li id="Email" onclick="location.href='#!/emailCenter'">Email</li>
            </ul>
                <button id="logoutbt" type="submit" onclick="location.href='#!/'">Log Out</button>
        </div>

        <div class="profilebar" align="center" style="left: 30%; padding-left: 60px; padding-right: 60px; padding-top: 40px; min-height: 100%;">
            <div id="logo">
            </div>

            <h5 class="card-title">User Name: </h5>
            <p id = "userName" class="card-text"> <span ng-bind = "username"></span></p>

            <h5 class="card-title">Email: </h5>
            <p id = "email" class="card-text"> <span ng-bind = "email"></span></p>

            <h5 class="card-title">Employer: </h5>
            <p id = "employer" class="card-text"> <span ng-bind = "employer"></span></p>

            <h5 class="card-title">Department: </h5>
            <p id = "department" class="card-text"> <span ng-bind = "department"></span></p>

            <h5 class="card-title">Team: </h5>
            <p id = "team" class="card-text"> <span ng-bind = "team"></span></p>

        </div>
        
    </div>
</div>
