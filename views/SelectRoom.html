<div class="rooms" align="center" style="padding-left: 60px; padding-right: 60px; padding-top: 40px; min-height: 100%;">
    <h3 >Select which room you'd like to join below!!!</h3>
    <ul class="room" style="margin: 40px;">
        <div ng-repeat="item in rooms">
            <p>{{ item }} </p>
            <button ng-click="goToChatRoom(item)" >Go</button>
        </div>
    </ul>

    <div class="form-group">
        <div class="form-check">
          <label class="form-check-label" for="gridCheck">
            Room Name
          </label>
          <input type="roomName" ng-model = "newRoom" class="form-control" id="roomName" placeholder="Room Name">
          <button type="submit" class="btn btn-primary" ng-click = "addRoom(newRoom)">Add Room</button>
        </div>
    </div>
    

</div>
